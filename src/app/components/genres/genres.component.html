<p-dataTable [value]="genres" selectionMode="single" [(selection)]="selectedGenre" (onRowSelect)="onRowSelect($event)"
             [paginator]="true" [rows]="10" [responsive]="true">
    <p-header>CRUD for Genres</p-header>
    <p-column field="id" header="ID Genre" [sortable]="true"></p-column>
    <p-column field="name" header="Genre Title" [sortable]="true"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                    label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<app-dialoggenre [(displayDialog)]="displayDialog" [(genre)]="genre" (deleteEvent)="delete()" (updateEvent)="update()"
                 (cancelEvent)="cancel()"></app-dialoggenre>
<app-dialogaddgenre [(displayDialogAdd)]="displayDialogAdd" [(genre)]="genre" (cancelEvent)="cancel()"
                    (createEvent)="create()"></app-dialogaddgenre>
